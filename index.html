<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nettoyeur de texte</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Anta&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Signika:wght@300..700&family=Sixtyfour+Convergence&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
     <script src="script.js" defer></script>
    
</head>
<body>
    <!-- Menu de navigation -->
    <nav>
      <a href="#">Home</a>
      <a href="compteurs.html">compteurs</a>
      <div class="animation start-home"></div>
    </nav>
  

    <!-- Contenu principal -->
    <div class="content">
        <!-- Nettoyeur de Texte -->
        <div class="text-cleaner">
            <h2>Collez votre texte :</h2>
            <textarea id="texte_entree" rows="5" placeholder="Collez ici..."></textarea>
            <h2>Texte Nettoyé :</h2>
            <textarea id="texte_nettoye" rows="5" readonly></textarea>
            <p id="copieMessage"></p>
        </div>

        <!-- Notes -->
        <div class="notes-section">
            <h2>Notes :</h2>
            <textarea id="notes" rows="5" placeholder="Écris tes notes ici..."></textarea>
            <button onclick="exportNotes()">Exporter les Notes</button>
        </div>
    </div>
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2024 TxtCleaner - Tous droits réservés</p>
            <ul class="social-links">
                <li><a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a></li>
                <li><a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i> </a></li>
                <li><a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin-in"></i></a></li>
                <li><a href="mailto:contact@txtcleaner.com"><i class="fas fa-envelope"></i></a></li>
                <li><a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></li>
            </ul>
        </div>
    </footer>

</body>
</html>
